<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <title>Book List</title>
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
       padding:10px;
      border-radius:10px;
      text-align:center;

    
    }

    .error {
      background: red;
      padding:10px;
      border-radius:10px;
      text-align:center;
    }
  </style>
  <title>Book List</title>
</head>
<body>
  <div class="container">
    <h3 class="center-align"><b><i class="fa fa-book"></i> Add Book</b></h3>
    <form id="book_form">

    <div class="row">
      <div class="input-field col l4 s12 m12">
        <input type="text" id="title"  Placeholder="Title">
      </div>

      <div class="input-field col l4 s12">
        <input type="text" id="author" Placeholder="Author">
      </div>

      <div class="input-field col l4 s12">
        <input type="text" id="isbn" Placeholder="ISBN">
      </div>

      </div>

      <div class="input-field">
        <input type="submit" value="Submit" class="btn u-full-width">
      </div>
    </form>
    <table class="centered bordered highlight">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>

    </table>
  </div>

  <script src="appes6.js"></script>
</body>
</html>
